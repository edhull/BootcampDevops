version: '2'

services:
 appx:
  container_name: appx
  hostname: appx
  build: app/
  image: appx
  expose:
   - "8484"
 appy:
  container_name: appy
  hostname: appy
  build: app/
  image: appy
  expose:
   - "8484"
 nginxapp:
  image: nginx 
  hostname: nginx_balancer
  volumes: # mount custom config at runtime 
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf 
  links:
    - appx
    - appy
  ports: 
    - 8080:80   
  depends_on:
    - appx
    - appy
